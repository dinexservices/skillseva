        // Update top scrollbar on scroll
        window.addEventListener('scroll', function() {
            const scrollTop = window.pageYOffset || document.documentElement.scrollTop;
            const scrollHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrollPercent = (scrollTop / scrollHeight) * 100;
            document.body.style.setProperty('--scroll-progress', scrollPercent + '%');
        });

        // Mobile newsletter toggle
        document.addEventListener('DOMContentLoaded', function() {
            const toggleButton = document.querySelector('.mobile-newsletter-toggle');
            const newsletterSection = document.getElementById('newsletter-section');
            
            if (toggleButton && newsletterSection) {
                toggleButton.addEventListener('click', function() {
                    newsletterSection.classList.toggle('newsletter-visible');
                    toggleButton.classList.toggle('arrow-rotated');
                });
            }
        });
    </script>
